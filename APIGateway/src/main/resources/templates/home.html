<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Cafe</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="jumbotron text-center">
    <h1 th:text="${title}">Cafe</h1>
    <p class="lead" th:text="${description}">Welcome to our cafe. Browse our menu or place an order.</p>
  </div>

  <!-- Example Endpoint Links -->
  <div class="row">
    <div class="col-md-4">
      <a class="btn btn-info btn-block" href="/order/orders">Orders</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-info btn-block" href="/menu/menus">Menu</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-info btn-block" href="/eureka/web">Eureka</a>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2024 Cafe</p>
  </footer>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
