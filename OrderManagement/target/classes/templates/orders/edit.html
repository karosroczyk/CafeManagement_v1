<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Order</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
        /* Center the form container */
        .form-container {
            display: flex;
            justify-content: center;
            padding-top: 50px; /* Adjust for vertical positioning */
        }
        /* Set a fixed width for the form */
        form {
            width: 100%;
            max-width: 400px; /* Set a max-width to control form width */
        }
    </style>
</head>
<body>
<div class="container form-container">
  <div>
    <h1 class="text-center mb-4">Edit Order</h1>
    <form th:action="@{'/order/orders/update/' + ${order.id}}" th:object="${order}" method="post" class="text-center">
      <!-- Customer ID -->
      <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" th:field="*{customerId}" class="form-control" />
        <div th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="text-danger"></div>
      </div>

      <!-- Total Price -->
      <div class="form-group">
        <label for="total_price">Total Price:</label>
        <input type="text" id="total_price" th:field="*{total_price}" class="form-control" />
        <div th:if="${#fields.hasErrors('total_price')}" th:errors="*{total_price}" class="text-danger"></div>
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="status">Order Status:</label>
        <input type="text" id="status" th:field="*{status}" class="form-control" />
        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    <div class="text-center mt-3">
      <a href="/order/orders" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
