<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        /* Center the content */
        .details-container {
            display: flex;
            justify-content: center;
            padding-top: 50px; /* Adjust for vertical positioning */
        }
        .details-box {
            max-width: 500px; /* Control max width of the detail box */
            width: 100%;
        }
        .details-box div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        /* Center buttons at the bottom */
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container details-container">
    <div class="details-box">
        <h1 class="text-center mb-4">Order Details</h1>

        <div>
            <label>ID:</label>
            <span th:text="${order.id}"></span>
        </div>
        <div>
            <label>Customer ID:</label>
            <span th:text="${order.customerId}"></span>
        </div>
        <div>
            <label>Total Price:</label>
            <span th:text="${order.total_price}"></span>
        </div>
        <div>
            <label>Status:</label>
            <span th:text="${order.status}"></span>
        </div>
        <div>
            <label>Created at:</label>
            <span th:text="${order.createdAt}"></span>
        </div>
        <div>
            <label>Updated at:</label>
            <span th:text="${order.updatedAt}"></span>
        </div>
        <!-- Display Menu Items -->
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <th>Menu Item ID</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menuItem : ${order.menuItems}">
                <td th:text="${menuItem.orderMenuItemIdKey.orderId}"></td>
                <td th:text="${menuItem.orderMenuItemIdKey.menuItemId}"></td>
                <td th:text="${menuItem.orderMenuItemIdKey.quantity}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a th:href="@{'/orders/edit/' + ${order.id}}" class="btn btn-warning">Edit</a>
            <a href="/orders" class="btn btn-secondary">Back to List</a>
            <form th:action="@{'/orders/delete/' + ${order.id}}" method="post" class="d-inline-block">
                <button class="btn btn-danger" type="submit">Delete Order</button>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
