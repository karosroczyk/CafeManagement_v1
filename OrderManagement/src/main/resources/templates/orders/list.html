<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">Orders</h1>

<table class="table table-hover table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customerId}"></td>
        <td th:text="${order.total_price}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a class="btn btn-info btn-sm" th:href="@{'/orders/' + ${order.id}}">View</a>
            <a class="btn btn-warning btn-sm" th:href="@{'/orders/edit/' + ${order.id}}">Edit</a>
            <form th:action="@{'/orders/delete/' + ${order.id}}" method="post" style="display:inline;">
                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination Controls -->
<nav aria-label="Page navigation example" class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${currentPage > 0}">
            <a class="page-link" th:href="@{/orders(page=${currentPage - 1})}">Previous</a>
        </li>
        <li class="page-item disabled">
            <a class="page-link" th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></a>
        </li>
        <li class="page-item" th:if="${currentPage < totalPages - 1}">
            <a class="page-link" th:href="@{/orders(page=${currentPage + 1})}">Next</a>
        </li>
    </ul>
</nav>

<div class="text-center mt-4">
    <a class="btn btn-success" th:href="@{/orders/newOrder}">Create New Order</a>
</div>
<div class="text-center mt-4">
    <a class="btn btn-success" th:href="@{/orders/menuitems}">Menu</a>
</div>

<!-- Add Bootstrap JS for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
