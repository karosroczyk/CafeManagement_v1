<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">Create New Order</h1>

<!-- Menu Items Table -->
<form th:action="@{/orders}" th:object="${order}" method="post">
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Choose</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menuItem : ${menuItems}">
            <td>
                <input type="checkbox" th:name="menuItemIds" th:value="${menuItem.item_id}">
            </td>
            <td th:text="${menuItem.name}"></td>
            <td th:text="${menuItem.description}"></td>
            <td th:text="${menuItem.price}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${currentPage > 0}">
                <a class="page-link" th:href="@{/orders/new(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages - 1}">
                <a class="page-link" th:href="@{/orders/new(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Submit Button -->
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </div>
</form>

<!-- Optional Back Button -->
<div class="text-center mt-4">
    <a href="/orders" class="btn btn-secondary">Back to Orders List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
